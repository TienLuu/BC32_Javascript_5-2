<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript_5-2</title>

    <!-- BS4 CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <!-- TÍNH THUẾ THU NHẬP CÁ NHÂN -->
    <div class="card">
        <div class="card-header">
            Tính Thuế Thu Nhập Cá Nhân
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="">Họ Tên</label>
                <input type="text" name="" id="fullName" class="form-control" placeholder="Nhập họ tên"
                    aria-describedby="helpId">
            </div>
            <div class="form-group">
                <label for="">Tổng thu nhập:</label>
                <input type="text" name="" id="totalSalary" class="form-control" placeholder="Nhập tổng thu nhập"
                    aria-describedby="helpId">
            </div>
            <div class="form-group">
                <label for="">Số người phụ thuộc:</label>
                <input type="text" name="" id="countUser" class="form-control" placeholder="Nhập số người phụ thuộc"
                    aria-describedby="helpId">
            </div>
            <button type="button" class="btn btn-success" onclick="calcTax()">Tính Thuế</button>
        </div>
        <div class="card-footer text-muted" id="showTax">
            Footer
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- MAIN JS -->
    <script src="./js/index.js"></script>
</body>

</html>
